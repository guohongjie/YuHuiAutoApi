<body class="no-skin">
<div class="main-container" id="main-container">
</div>
<div class="main-content">
</div>
<div class="page-content">
    <div class="page-content-area">
            <div class="col-xs-12">
                        <div class="table-header">
                            工作流查询
                        </div>
                        <form id="flow_search_form" name="search_form" method="post" action="" style="padding: 0px; margin: 0px;" class="form-inline">
                            <div id="flow-panel-body-search" class="col-xs-12 panel-body clearfix">
                                <div class="clearfix form-group">
                                    <label class="control-label text-right">测试组别</label>
                                    <select id="test_group" class="form-control" style="width:230px;" name="测试组别">
                                        <option value="None" selected = "selected">请选择组别</option>
                                        {% for group in test_groups %}
                                            <option value="{{ group.deptName }}">{{ group.deptName }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="clearfix form-group">
                                    <label class="control-label text-right">功能域</label>
                                    <select id="test_domain" class="form-control" style="width:230px;" name="功能域">
                                        <option value="None" selected = "selected">请选择功能域</option>
                                        {% for domain in test_doamin %}
                                            <option value="{{ domain.domain  }}">{{ domain.domain }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="clearfix form-group">
                                    <a href="/myFlowIndex" >链接到工作流配置</a>
                                </div>
                            </div>
                        </form>
                        <div class="text-right clearfix">
                            <button class="btn btn-default" id="flow_btn_search"  style="margin-right: 30px" >查 询</button>
                            <button class="btn btn-default" type="button" onclick="clearForm();" style="margin-right: 50px">清 空</button>
                        </div>
                        <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th hidden="hidden">用例编号</th>
                                <th width="8%" class="btn-info wctv">运行顺序</th>
                                <th width="10%" class="btn-info wctv">功能域</th>
                                <th width="20%" class="btn-info wctv">工作流名称</th>
                                <th width="30%" class="btn-info wctv">工作流描述</th>
                                <th width="5%" class="btn-info wctv">状态</th>
                                <th width="7%" class="btn-info wctv">所属组别</th>
                                <th width="20%" class="btn-info wctv">操 作</th>
                            </tr>
                            </tbody>
                            <tbody id="casetb">
                            </tbody>
                        </table>
                        <div class="theme-buy">
                        </div>
            </div>
    </div>
</div>
<div class="theme-popover" style="height:300px;">
    <div class="theme-poptit">
        <a href="javascript:;" title="关闭" class="close">&times;</a>
        <h3>关联工作流</h3>
    </div>
    <div class="theme-popbod dform">
        <table border="5" width="100%" class="CSSearchTbl" cellpadding="0" cellspacing="0">
            <tbody>
            <tr height="36px">
                <th width="15%" style="text-align: center" hidden="hidden">id</th>
                <th width="10%" style="text-align: center">所属组别</th>
                <th width="20%" style="text-align: center">项目名称</th>
                <th width="5%" style="text-align: center">执行顺序</th>
                <th width="10%" style="text-align: center">创建人员</th>
                <th width="15%" style="text-align: center">关联功能域(支持多选)</th>
                <th width="5%" style="text-align: center">状态</th>
                <th width="35%" style="text-align: center">项目描述</th>
            </tr>
            </tbody>
            <tbody id="tbdata">
              <tr height="36px">
                <td hidden="hidden"><input style="display:none;width: 100%; height: 100%;padding:25px 12px 24px 12px " type="text" value="" id="flow_id" placeholder="用例编号"/></td>
                <td><input style="width: 100%; height: 100%;padding:25px 12px 24px 12px " type="text" value="" id="flow_group" placeholder="所属组别" readonly/></td>
                <td><input style="width: 100%; height: 100%;padding:25px 12px 24px 12px " type="text" value="" id="flow_name" placeholder="项目名称"/></td>
                <td><input style="width: 100%; height: 100%;padding:25px 12px 24px 12px " type="text" value="" id="flow_order" placeholder="执行顺序"/></td>
                <td><input style="width: 100%; height: 100%;padding:25px 12px 24px 12px " type="text" value="" id="flow_user" placeholder="创建人员"/></td>
                <td>
                    <select id="flow_domain" class="form-control" style="width:100%;" name="关联功能域(支持多选)" multiple="multiple">
                                        {% for domain in test_doamin %}
                                            <option value="{{ domain.domain  }}">{{ domain.domain }}</option>
                                        {% endfor %}
                    </select> </td>
                <td>
                    <select id="flow_status" class="form-control" style="width:100%;" name="状态">
                                        <option value="None" selected = "selected">状态</option>
                                            <option value="1">启用</option>
                                            <option value="0">停用</option>
                                    </select>
                </td>
                <td><textarea id="flow_desc" style="width: 100%"></textarea></td>
            </tr>
            </tbody>
            <tbody>
            <tr colspan="2" style="position: relative;">
                <td class="right" colspan="2" style="position: absolute; right: 0%; border: none;"> <button id="flow_btn_save" class="btn btn-primary pull-left col-sm-12 tbl-search" data-dismiss="modal"> 保存 </button> </td>
            </tr>
            </tbody>
        </table>
        <p id="chaneTexty" style="color: red;"></p>
    </div>
</div>
<div class="theme-popover-mask"></div>
<script type="text/javascript">
function clearForm() {
    location.reload();}
</script>
<script src="{{ url_for('static',filename='js/script/project.js') }}"></script>
</body>
</html>
