<script>
    (function () {
        //amdin数据左上四块
        $.ajax({
            type: 'get',
            url: "/dataTofu",
            dataType: "json",
            success: function (data) {
                $('#tofuVal_1').text(data.ProjectCount)
                $('#tofuVal_2').text(data.JobCount)
                $('#tofuVal_3').text(data.JobAllplan)
                $('#tofuVal_4').text(data.JobResCount)
            },
            error: function () {
                alert("用户信息获取失败！")
            }
        });
        //admin数据右下列表
        $.ajax({
            type: 'get',
            url: "/dataResource",
            success: function (data) {
                var rankList = $('.rankList');
                console.log(data["orderByCount"]);
                for(var key in data["orderByCount"]) {
                    rankList.append('<li><div class="prog-avatar">\
                                        <img src="'+ data["orderByCount"][key][2] +'" alt=""/>\
                                    </div>\
                                    <div class="details">\
                                        <div class="title">\
                                            <a href="#">'+ data["orderByCount"][key][0] +'</a></div>\
                                        <div class="progress progress-xs">\
                                            <div class="progress-bar progress-bar-info" role="progressbar"\
                                                 aria-valuenow="20" aria-valuemin="0" aria-valuemax="10000"\
                                                 style="width: '+ data["orderByCount"][key][1]*0.4 +'px">\
                                                <span class="">'+ data["orderByCount"][key][1] +'</span>\
                                            </div>\
                                        </div>\
                                    </div>\
                                </li>');
                }

            },
            error: function () {
                alert("用户信息获取失败！")
            }
        });
    })()
</script>
